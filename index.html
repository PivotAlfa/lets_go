
<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <script src="/js/validation.js" defer></script>
</head>
<body>
    
    <h1>Signup</h1>
    
    <form action="process-signup.php" method="post" id="signup" novalidate>
        <div>
            Name:<input for="name" type="text" id="name" name="name">
        </div>
        <div>
            Email:<input for="email" type="email" id="email" name="email">
        </div>
        <div>
            Password:<input for="password" type="password" id="password" name="password">
        </div>
        <div>
            Repeat Password:<input for="password_confirmation" type="password" id="password_confirmation" name="password_confirmation">
        </div>
        <button>Sign up</button>
    </form>
</body>
</html>
